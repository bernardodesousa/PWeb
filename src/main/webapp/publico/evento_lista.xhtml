<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="publico/style.css"></link>
	<title>Fatec PWeb</title>
</h:head>

<h:body>
	<h1>Lista de Eventos</h1>
	<hr></hr>
	<h:form id="listagem">
		<h:dataTable value="#{eventoBean.listaEventos}" var="item"
			emptyMessage="Nenhum Registro Encontrado" paginator="true" rows="10"
			paginatorPosition="bottom" selectionMode="single"
			selection="#{eventoBean.evento}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="id" />
				</f:facet>
				<h:outputText value="#{item.idEvento}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Evento" />
				</f:facet>
				<h:outputText value="#{item.nomeEvento}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Quando" />
				</f:facet>
				<h:outputText value="#{item.dtHrEvento}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Onde" />
				</f:facet>
				<h:outputText value="#{item.localEvento}" />
			</h:column>
		</h:dataTable>

		<h:button value="Voltar" outcome="/index.xhtml" />
	</h:form>
</h:body>
</html>
