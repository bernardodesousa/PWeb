<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="publico/style.css"></link>
	<title>Fatec PWeb</title>
</h:head>

<h:body>
	<h1>Lista de Participantes</h1>
	<hr></hr>
	<h:form id="listagem">
		<h:dataTable value="#{participanteBean.listaParticipantes}" var="item"
			emptyMessage="Nenhum Registro Encontrado" paginator="true" rows="10"
			aginatorPosition="bottom" selectionMode="single"
			selection="#{participanteBean.evento}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{item.idParticipante}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{item.nomeParticipante}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nascimento" />
				</f:facet>
				<h:outputText value="#{item.dtNascParticipante}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{item.emailParticipante}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="CPF" />
				</f:facet>
				<h:outputText value="#{item.CPFParticipante}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Evento" />
				</f:facet>
				<h:outputText value="#{item.evento.nomeEvento}" />
			</h:column>
		</h:dataTable>

		<h:button value="Voltar" outcome="/index.xhtml" />
	</h:form>
</h:body>
</html>
